<form [formGroup]="employeeForm" (ngSubmit)="register()">

    <div>
        <label>Name</label>
        <input type="text" formControlName="name" />
    </div>

    <div>
        <label>Email</label>
        <input type="text" formControlName="email" />
    </div>
    {{employeeForm.controls['email'].touched}}
    <div *ngIf="!employeeForm.controls['email'].valid && employeeForm.controls['email'].touched">
        Email is not valid
    </div>

    <!-- checks for form control, returns true or false -->
    <div *ngIf="employeeForm.contains('address')">
        <label>Address</label>
        <input type="text" formControlName="address">
    </div>

    <div>
        <button type="button" (click)="addSkill()">Add Skill</button>

        <!-- handling form array inputs -->
        <div formArrayName="skills">
            <div *ngFor="let skill of skills.controls;let i=index">
                <input [formControlName]="i">
                <button type="button" (click)="removeSkill(i)">Remove</button>
            </div>
        </div>
    </div>

    <button type="button" (click)="addAddress()">Add</button>
    <button type="button" (click)="removeAddress()">Remove</button>

    <button type="submit" [disabled]="!employeeForm.valid">Submit</button>

</form>
